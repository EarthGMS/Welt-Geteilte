 NZL_light_cruiser_1:0 "Danae Class"
 NZL_light_cruiser_1_desc:0 "The Danaes were based on the design of the preceding C class series, but were lengthened by 20 feet to allow a sixth 6-inch gun to be worked in between the bridge and the forefunnel. Additionally, the twin torpedo tubes in the C class were replaced by triples, giving the Danaes a total of twelve tubes, the heaviest torpedo armament for a cruiser at the time."
