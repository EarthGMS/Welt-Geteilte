 #German infantry vehicle
 GER_mechanized_equipment_3:0 "Vollkettenaufklarer 38(t) Kätzchen"
 GER_mechanized_equipment_3_short:0 "Kätzchen" 
 GER_mechanized_equipment_3_desc:0 "A reconnaissance APC based on the chasis of Hetzer heavily tested, but never produced. It appears to be the original forerunner of modern day APC. "

